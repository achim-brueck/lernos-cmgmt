site_name: lernOS Community Management Leitfaden
site_url: https://cogneon.github.io/
docs_dir: src
site_dir: ../docs/de

nav:
    - Willkommen: index.md
    - Grundlagen:
       - Bevor ihr loslegt: 1-00-Bevor_ihr_loslegt.md
       - Über Community Management:
            - Communities und Organisationsstrukturen: 2-01-Communities_und_Organisationsstrukturen.md
            - Definitionen: 2-02-Definitionen.md
            - Community-Rollen: 2-03-Community-Rollen.md
            - Community Lifecycle: 2-04-Community-Lifecycle.md
       - Community-Fallbeispiele: 3-00-Community-Fallbeispiele.md
       - Die Community aufbauen, managen und weiterentwickeln:
            - Übersicht: 4-00-Die_Community_aufbauen_managen_und_weiterentwickeln.md
            - Als Team starten: 4-01-Als_Team_starten.md
            - Konzeption und Planung: 4-02-Konzeption_und_Planung.md
            - Community aktivieren und führen: 4-03-Community_aktivieren_und_fuehren.md
            - Community transformieren oder schließen: 4-04-Community_transformieren_oder_schliessen.md
    - Lernpfad: 5-00-Lernpfad.md
    - Anhang: 6-00-Anhang.md
    - Download:
      - PDF-Version: https://github.com/cogneon/lernos-cmgmt/blob/master/de/lernOS-Community-Management-Guide-de.pdf
      - Word-Version: https://github.com/cogneon/lernos-cmgmt/blob/master/de/lernOS-Community-Management-Guide-de.docx
      - HTML-Version: https://github.com/cogneon/lernos-cmgmt/blob/master/de/lernOS-Community-Management-Guide-de.html
      - E-Book (epub): https://github.com/cogneon/lernos-cmgmt/blob/master/de/lernOS-Community-Management-Guide-de.epub
      - E-Book (mobi): https://github.com/cogneon/lernos-cmgmt/blob/master/de/lernOS-Community-Management-Guide-de.mobi
    - Links:
      - lernOS Website: https://lernos.org
      - lernOS Community: https://community.cogneon.de
      - Peerfinder: https://web.peerfinder.app

theme:
    name: 'material'
    custom_dir: src/overrides
    palette:
        scheme: lernos
    language: de
    icon:
      logo: material/home
      repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

repo_name: 'cogneon/lernos-cmgmt'
repo_url: 'https://github.com/cogneon/lernos-cmgmt'

extra:
    social:
        - icon: fontawesome/brands/twitter
          link: 'https://twitter.com/lern_os'
        - icon: fontawesome/brands/linkedin
          link: 'https://www.linkedin.com/showcase/lern-os'
        - icon: fontawesome/brands/github
          link: 'https://github.com/cogneon'
    disqus: lernos
    analytics:
       provider: custom

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
#  - mermaid2
